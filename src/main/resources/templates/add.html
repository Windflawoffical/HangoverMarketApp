<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <link th:href="@{/css/registration.css}" rel="stylesheet"/>
        <title>Добавить запись</title>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    </head>
    <body>
        <header th:insert="~{blocks/header}"></header>
        <div class="body-wrapper">
            <div class="main_container">
                <div class="main">
                    <form class="register_form">
                            <h1 class="title_form">Добавить товар</h1>
                            <input id="alc_name" type="text" name="name" placeholder="Название алкоголя" required><br>
                            <textarea id="alc_description" name="description" placeholder="Описание" style="max-width: 100%; min-width: 100%;"></textarea><br>
                            <input id="alc_price" type="number" name="price" placeholder="Цена"><br>
                            <input id="alc_manufacturer" type="text" name="manufacturer" placeholder="Производитель"><br>
                            <input id="alc_type" type="text" placeholder="Тип"><br>
                            <input id="alc_img" type="file" accept="image/png, image/jpg, image/jpeg"><br>
                            <img src="" class="preview"alt="Image preview" /><br>
                            <button type="button" onclick="uploadForm()" class="registration_button">Подтвердить</button>
                    </form>
                </div>
            </div>
        </div>
        <footer th:insert="~{blocks/footer}"></footer>        
        <script th:src="@{/js/add.js}"></script>
    </body>
</html>
