<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
    <header th:insert="~{blocks/header}"></header>
    <div class="body-wrapper">
        <div class="main_container">
            <div class="main">
                <form class="register_form">
                    <h1 class="title_form">Регистрация</h1>
                    <div class="form_fileds">
                        <input type="text" name="first_name" placeholder="Имя" id="first_name">
                    </div>
                    <div class="form_fileds">
                        <input type="text" name="second_name" placeholder="Фамилия" id="second_name">
                    </div>
                    <div class="form_fileds">
                        <input type="text" name="nickname" placeholder="Ник" id="nickname">
                    </div>
                    <div class="form_fileds">
                        <input type="text" name="phone" placeholder="8(000)000-00-00" id="phone">
                    </div>
                    <div class="form_fileds">
                        <input type="text" name="pass" placeholder="Пароль" id="pass">
                    </div>
                    <div class="form_fileds">
                        <input type="text" name="repass" placeholder="Повторите пароль" id="repass">
                    </div>                      
                    <button type="button" class="registration_button" onclick="isEverythingOk()">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
  <footer th:insert="~{blocks/footer}"></footer>
    <script th:src="@{/js/registration.js}"></script>
</body>
</html>
